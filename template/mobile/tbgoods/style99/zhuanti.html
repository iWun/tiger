<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=640" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="format-detection" content="telephone=no">
		<title>{$cfg['copyright']}-专题专区</title>
		<link rel="stylesheet" href="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/css/slicy.css">
		<link rel="stylesheet" href="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/css/glide.css">
		<link rel="stylesheet" href="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/css/style.css">

	</head>

	<body>
		<div class="layout">
			<div class="header" style="background:{$cfg['topcolor']}">
				<div class="left">
					<a href="{php echo $this->createMobileUrl('index',array('pid'=>$pid,'dluid'=>$dluid))}" class="back"></a>
				</div>
				<div class="search">
					<form id="search-form" action="{php echo $this->createMobileUrl('newcat')}" method="get">
						<input type="hidden" name="i" value="{$_W['uniacid']}">
		                <input type="hidden" name="c" value="entry">
		                <input type="hidden" name="dluid" value="{$dluid}">
		                <input type="hidden" name="pid" value="{$pid}">
		                <input type="hidden" name="m" value="tiger_newhu">
		                <input type="hidden" name="do" value="newcat">
						<input type="text" class="txt" name="key" value="{$key}" placeholder="搜索你想要的宝贝" />
						<input type="submit" class="submit" name='' id='' value="" />
					</form>
				</div>
				<div class="right">
					<a href="{php echo $this->createMobileUrl('index',array('pid'=>$pid,'dluid'=>$dluid))}" class="home"></a>
				</div>
			</div>
			
			{template 'tbgoods/style99/nav_head'}
			<!--<div class="h_slider">
				<img src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/imgs/img4.jpg" />
			</div>-->

			<div class="h_99" style="padding-bottom: 120px;margin-top:70px;">
				<div class="body" id="box_list">
					<ul id="goods_box">
						{loop $list $v}
						<li>
						     <div class="img">
								 {if $v['wlurl']}
							         <a href="{$v['wlurl']}">
							      {else}
							         <a href="{php echo $this->createMobileUrl('newcat',array('dluid'=>$dluid,'zt'=>$v['id']))}">
							      {/if}
									<img src="{php echo tomedia($v['picurl'])}" style="width:640px;"/>
								</a>
							</div>
							<div class="txt">
								<h2>
									{if $v['wlurl']}
							        	 <a href="{$v['wlurl']}">
							      	{else}
							        	 <a href="{php echo $this->createMobileUrl('newcat',array('dluid'=>$dluid,'zt'=>$v['id']))}">
							      	{/if}
										 {$v['title']}
									</a>
								</h2>								
						</li>
						{/loop}
					</ul>

				</div>
			</div>


					<div class="mask" id="mask" style="display: none;"></div>
					<div class="qr_img" id="qr_img" style="display: none;">
						<img src="{php echo tomedia($cfg['gzewm'])}"/>
					</div>
					{template 'tbgoods/style99/bottom'}

				</div>

				<script type="text/javascript" src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/js/jquery-1.7.2.min.js"></script>
				<script type="text/javascript" src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/js/jquery.mobile-1.0.1.min.js"></script>
				<script type="text/javascript" src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/js/jquery.glide.js"></script>
				<script type="text/javascript" src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/js/jquery.SuperSlide.2.1.1.js"></script>
				<script type="text/javascript" src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/js/jquery.countDown.js"></script>
				<script type="text/javascript" src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style99/js/script.js"></script>
				<script type="text/javascript">
					$(function() {
						countDown("2019/8/10 22:59:59", null, "#colockbox_home .hour", "#colockbox_home .minute", "#colockbox_home .second");
					});
					$(function() {
						if($(".multipleColumn").size() > 0) {
							jQuery(".multipleColumn").slide({
								mainCell: ".bd",
								autoPage: true,
								effect: "leftLoop",
								autoPlay: true,
								vis: 3
							});
						}
					});
				</script>
	
	<script src="{$_W['siteroot']}addons/tiger_newhu/template/mobile/tbgoods/style9/js/jweixin-1.0.0.js"></script>
<script>
	var fxtitle="{$cfg['fxtitle']}";
	var desc="{$cfg['fxcontent']}";
	var imgUrl="{php echo tomedia($cfg['fxpicurl'])}";
	var fxlink=window.location.href;
	var fxdata={"title":fxtitle,"imgUrl":imgUrl,"desc":desc,"link":fxlink};
        var appid = "{$_W['account']['jssdkconfig']['appId']}";
        var timestamp = "{$_W['account']['jssdkconfig']['timestamp']}";
        var nonceStr = "{$_W['account']['jssdkconfig']['nonceStr']}";
        var signature = "{$_W['account']['jssdkconfig']['signature']}";
        wx.config({
            debug: false,
            appId: appid,
            timestamp: timestamp,
            nonceStr: nonceStr,
            signature: signature,
            jsApiList: [
                "onMenuShareAppMessage",
                "onMenuShareTimeline",
                "chooseImage",
                "uploadImage",
                "downloadImage"
            ]
        });

	wx.ready(function(){
		wx.onMenuShareAppMessage({
			title: fxdata['title'],
			desc: fxdata['desc'],
			link: fxdata['fxlink'],
			imgUrl: fxdata['imgUrl']
		}); 
		wx.onMenuShareTimeline({
			title: fxdata['title'],
			desc: fxdata['desc'],
			link: fxdata['fxlink'],
			imgUrl: fxdata['imgUrl']
		});
	});

    </script>	
	</body>

</html>
