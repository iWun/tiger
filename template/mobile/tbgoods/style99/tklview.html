    var isLoad = false;

    jQuery(function($) {

        if (Clipboard.isSupported()) {
            var clipboard = new Clipboard(".copy-code");
            clipboard.on("success", function(e) {
                $(".copy-code").css("background-color", "#44b549").html("复制成功");
            });
            clipboard.on("error", function(e) {
                $(".copy-code").css("background-color", "red").html("复制失败");
            });
        } else {
            $(".copy-code").hide();
        }
        // 长按复制口令
        $("#kwd1").on("touchcancel touchend", function(e) {
            var text = document.getElementById("kwd1");
            touchSelect(text);
        });
        $("#kwd2").on("touchcancel touchend", function(e) {
            var text = document.getElementById("kwd2");
            touchSelect(text);
        });

        function touchSelect(text)
        {
            var range, selection;
            if (document.body.createTextRange) { //IE
                range = document.body.createTextRange();
                range.moveToElementText(text);
                range.select();
            } else if (window.getSelection) { //FF CH SF
                selection = window.getSelection();
                range = document.createRange();
                range.selectNodeContents(text);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }
        
        window.mobileUtil = (function (win, doc) {
			var UA = navigator.userAgent,
				isAndroid = /android|adr|linux/gi.test(UA),
				isIOS = /iphone|ipod|ipad/gi.test(UA) && !isAndroid,
				isBlackBerry = /BlackBerry/i.test(UA),
				isWindowPhone = /IEMobile/i.test(UA),
				isMobile = isAndroid || isIOS || isBlackBerry || isWindowPhone;
			return {
				isAndroid: isAndroid,
				isIOS: isIOS,
				isMobile: isMobile,
				isWeixin: /MicroMessenger/gi.test(UA),
				isQQ: / QQ/gi.test(UA),
				isPC: !isMobile
			};
		})(window, document);

			doLnkJump(ehy);

            $(".weixin-tip").show();
        });
        $(".weixin-cover").click(function(){
            $(".weixin-tip").hide();
        });
        $(".pic-detail-btn-span").click(function(){
            if ($(".pic-detail-show").css("display") == "none"){
                $(".pic-detail-show").css("display","block");
            } else {
                $(".pic-detail-show").css("display","none");
            }
            if(!isLoad){
                $("span.loadding-lab").fadeIn(300);
                setTimeout(function(){
                    $.ajax({
                        type: "get",
                        async: false,
                        url: "http://hws.m.taobao.com/cache/mtop.wdetail.getItemDescx/4.1/",
                        data: {data:"{\"item_num_id\":\""+$(".pic-detail-btn").data("goodsid")+"\"}", type:"jsonp"},
                        dataType: "jsonp",
                        jsonp: "callback",
                        jsonpCallback:"showTuwen",
                        success: function(jsonp){
                            $("span.loadding-lab").fadeOut(300);
                            if(jsonp.data.images.length>0){
                                for(var i = 0 ; i < jsonp.data.images.length ; i++){
                                    $(".pic-detail-show").append("<p><img src=\""+jsonp.data.images[i]+"\"/></p>");
                                }
                            }

                        },
