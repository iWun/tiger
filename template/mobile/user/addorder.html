    <script>
        var swiper2 = new Swiper('.swiper2', {
            slidesPerView: 2.93,
            paginationClickable: true,
            freeMode: true
        });
        $(function () {
            $("#commit").on("click", function () {
				$("#commit").val("订单提交中、请稍候!").css({"background-color":"#555","color":"#fff"});	
            	var uid="{$member['id']}";
                var code = $("#tb_code").val();
                if (code == '') {
                    //alert("请输入淘宝订单号");
                    popwindow("订单", "请输入淘宝订单号");
                    $(".popwcomfirm").hide();
                    $(".popwcancel").html("确定");
                    setTimeout(function () {
                                location.reload();
                            }, 2000);
                    return;
                }
                if (!(/^\d{16}$/.test(code)===true || /^\d{17}$/.test(code)===true || /^\d{18}$/.test(code)===true)) {
                    popwindow("订单", "亲，订单号为16、17、18位的数字哦！");
                    $(".popwcomfirm").hide();
                    $(".popwcancel").html("确定");
                    setTimeout(function () {
                         location.reload();
                    }, 3000);
                    return;
                }
                
                $.ajax({
                    type: "post",
                    url: "{php echo $this->createMobileUrl('addorder',array('op'=>'add','ajax'=>'ajax'))}",
                    dataType: "json",
                    data: { code: code,uid:uid },
                    success: function (data) {
                    	$("#commit").val("提交订单!").css({"background-color":"#f45454","color":"#fff"});
                        if (data.error == 1) {
                            popwindow("订单", "提示："+data.msg);
                            $(".popwcomfirm").hide();
                            $(".popwcancel").html("确定");
                            setTimeout(function () {
                            	location.reload();
                            }, 3000);
                        }else{
                            popwindow("订单", "提示："+data.msg);
                            $(".popwcomfirm").hide();
                            $(".popwcancel").html("确定");
                        }
                    }
                });
            });
        });
    </script>
