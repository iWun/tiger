{template 'public_head'}
		<!--中间内容开始-->
		<section>
		    <section class="hbox stretch">
		    {template 'public_left'}
		    <!--右边框架-->
			  <section id="content">
			    <section class="vbox">
			        <section class="scrollable padder"  style="padding-bottom:50px;">
                        <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
                          <li><a href="index.html"><i class="fa fa-home"></i> 首页  / 导入PID</a></li>
                          <li class="active">导入PID</li>
                        </ul>
                        <!--编辑内容-->
                        


                        <form method="post" enctype="multipart/form-data">
                            <div class="panel panel-default">
                               <div class="panel-heading">
                                  <h3 class="panel-title">
                                   导入PID
                                  </h3>
                               </div>
                               <div class="panel-body">


                                   <div class="form-group" style="height:40px;">
                                        <label for="type" class="col-sm-2 control-label">导入到当前淘宝ID</label>
                                        <div class="col-sm-10">
                                            {$tkuid}    
																						<div class="help-block">PID必须是对应淘宝ID帐号里面的</div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="type" class="col-sm-2 control-label">导入PID</label>
                                        <div class="col-sm-10">
                                            <input type="file" name="excelfile" class="form-control" />
                                            <div class="help-block">表格请到售后群下载  一次最大1M 最多2000条</div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
                                        <input type="hidden" name="token" value="{$_W['token']}" />
                                    </div>
                               </div>
                            </div>
                        </form>
                        <!--编辑内容结束-->			            
			        </section>
			        {template 'public_bottom'}
			    </section>
			    <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
			  </section>
			  <aside class="bg-light lter b-l aside-md hide" id="notes">
			       <div class="wrapper">不知道放什么</div>
			  </aside>
			<!--右边框架结束-->
			</section>
		  </section>
		<!--中间内容结束-->
	</section>

</body>
</html>
